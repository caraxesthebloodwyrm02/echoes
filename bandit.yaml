    - B901
    # Misconfiguration
    - B902
    # Useless exception
    - B903
    # Backdoor
    - B904

# Plugin settings
plugin_name_pattern:
  # Allow custom plugins
  stevedore: true

# Output settings
output_format: json
confidence_levels: medium
severity_level: medium

# Custom profiles for different contexts
profiles:
  all:
    include: 
      - '*'
  test:
    include: 
      - 'B1*'
      - 'B3*'
      - 'B4*'
      - 'B5*'
      - 'B6*'
      - 'B7*'
      - 'B8*'
      - 'B9*'

# Ignore known safe patterns
ignore_nosec: false
