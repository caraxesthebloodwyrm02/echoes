name: Unified Integration Smoke

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop

env:
  ENABLE_TRANSCRIBE_ADAPTER: '1'
  ENABLE_LLM_ADAPTER: '1'
  ENABLE_VCS_ADAPTER: '1'
  VAULT_ADDR: ${{ secrets.VAULT_ADDR }}
  VAULT_ROLE_ID: ${{ secrets.VAULT_ROLE_ID }}
  VAULT_SECRET_ID: ${{ secrets.VAULT_SECRET_ID }}

jobs:
  smoke:
    runs-on: self-hosted
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install hvac redis

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y redis-tools docker-compose jq

      - name: Start Docker Compose services
        run: docker compose up -d --build

      - name: Enqueue smoke job
        run: |
          echo "Pushing smoke job to Redis..."
          redis-cli -h localhost RPUSH ide_jobs \
            '{"type":"transcribe","payload":{"file_path":"/data/sample.wav","job_id":"ci-smoke"}}'

      - name: Wait and verify orchestrator logs
        run: |
          echo "Waiting for orchestrator to process job..."
          sleep 20
          docker compose logs orchestrator | tail -n 200

      - name: Verify GitHub PR creation (optional)
        if: env.ENABLE_VCS_ADAPTER == '1'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Checking for recent PR created by CI user..."
          curl -s -H "Authorization: Bearer $GITHUB_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/pulls?state=open" \
            | jq '.[0] | {number, title, created_at}'
