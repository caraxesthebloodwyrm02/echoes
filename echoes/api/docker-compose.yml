version: '3.8'

services:
  echoes-api:
    build:
      context: ../../..
      dockerfile: echoes/api/Dockerfile
    image: echoes-api:latest
    container_name: echoes-api-production
    restart: unless-stopped

    environment:
      # API Configuration
      - ECHOES_API_HOST=0.0.0.0
      - ECHOES_API_PORT=8000
      - ECHOES_API_DEBUG=false

      # Authentication - CHANGE THESE IN PRODUCTION!
      - ECHOES_API_KEYS=prod-key-qwerty123456:1000/hour,admin-key-67890:5000/hour

      # Rate Limiting
      - ECHOES_RATE_LIMIT_REQUESTS=1000
      - ECHOES_RATE_LIMIT_WINDOW=3600

      # OpenAI API Key - REQUIRED!
      - OPENAI_API_KEY=${OPENAI_API_KEY}

      # CORS Settings
      - ECHOES_ENABLE_CORS=true
      - ECHOES_TRUSTED_HOSTS=*

    ports:
      - "8000:8000"

    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - api-network

    labels:
      - "com.echoes.api.version=1.0.0"
      - "com.echoes.api.service=multimodal-api"

networks:
  api-network:
    driver: bridge

volumes:
  api-logs:
    driver: local
