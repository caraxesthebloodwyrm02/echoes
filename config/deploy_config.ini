# Deployment Configuration
# This file contains deployment settings for different environments

[development]
api_url = "http://localhost:8000"
debug = true
log_level = "DEBUG"

[staging]
api_url = "https://staging-api.semantic-resonance.com"
debug = false
log_level = "INFO"

[production]
api_url = "https://api.semantic-resonance.com"
debug = false
log_level = "WARNING"

[deployment]
# Deployment settings
provider = "github_actions"  # github_actions, docker, kubernetes
auto_deploy = true
rollback_on_failure = true

# Health check settings
health_check_url = "/health"
health_check_interval = 30
health_check_timeout = 60

# Monitoring
enable_monitoring = true
monitoring_provider = "datadog"  # datadog, newrelic, cloudwatch

# Database
database_backup = true
backup_retention_days = 30

# Security
enable_ssl = true
ssl_cert_path = "/etc/ssl/certs/semantic-resonance.crt"
ssl_key_path = "/etc/ssl/private/semantic-resonance.key"

# Performance
max_workers = 4
timeout_seconds = 300
memory_limit = "1GB"
