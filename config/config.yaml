# System Orchestrator Configuration
# Windows 11 + Windsurf + Python

system:
  name: "Windsurf System Orchestrator"
  version: "1.0.0"
  platform: "Windows 11"
  description: "Enterprise-grade system orchestration environment"

# Monitoring Configuration
monitoring:
  enabled: true
  interval_seconds: 60
  metrics:
    - cpu
    - memory
    - disk
    - network
    - processes
  thresholds:
    cpu_warning: 80
    cpu_critical: 95
    memory_warning: 85
    memory_critical: 95
    disk_warning: 80
    disk_critical: 90

# Networking Configuration
networking:
  enabled: true
  http_timeout: 30
  max_retries: 3
  ports:
    - 8000
    - 8001
  async_enabled: true

# Windows-specific Configuration
windows:
  registry_monitoring: true
  com_enabled: true
  dll_integration: true
  credential_manager: true
  admin_check: true

# Security Configuration
security:
  encryption_enabled: true
  use_system_keyring: true
  require_authentication: false
  store_credentials: true
  audit_logging: true

# OpenAI Configuration
openai:
  enabled: true
  model: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 1000
  timeout: 45

# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file_rotation:
    max_bytes: 10485760  # 10MB
    backup_count: 5
  console_output: true
  rich_formatting: true

# Process Management
process_management:
  auto_cleanup: true
  cleanup_interval: 3600  # 1 hour
  kill_timeout: 5

# Background Tasks
background_tasks:
  enabled: true
  tasks:
    - name: "system_health_check"
      interval: 300  # 5 minutes
    - name: "log_rotation"
      interval: 86400  # 24 hours
    - name: "temp_cleanup"
      interval: 3600  # 1 hour

# Deployment Configuration
deployment:
  environment: "production"
  auto_update: false
  telemetry_enabled: true
  error_reporting: true
