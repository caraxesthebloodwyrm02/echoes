[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
# Start with basic error checking
select = ["E", "F"]

# Temporarily ignore common issues we'll enable later
ignore = [
    "E501",  # line too long (handled by black)
    "E203",  # whitespace before ':' (incompatible with black)
    "E722",  # bare except
    "F821",  # undefined name
    "I001",  # import sorting
    "W",     # warnings
]

[tool.ruff.lint.per-file-ignores]
# Allow unused imports in __init__.py
"__init__.py" = ["F401"]

# Test specific ignores
"tests/**" = ["E402"]  # module level import not at top of file

[tool.ruff.lint.isort]
known-first-party = ["app"]
known-third-party = ["numpy", "pandas", "fastapi"]
