repos:
  # Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-json
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=88]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: [--profile=black, --line-length=88]

  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: [--max-line-length=88, --extend-ignore=E203,W503]

  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.5.2
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]

  # Security scanning
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: [-c, bandit.yaml, -f, json, -o, bandit-report.json]
        pass_filenames: false

  # Secret scanning (optional - requires detect-secrets to be installed)
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]

  # Custom hooks for policy verification
  - repo: local
    hooks:
      - id: policy-verification
        name: Verify egress policy
        entry: python -m core_modules.network.policy --verify
        language: system
        pass_filenames: false
        always_run: true

      - id: version-verification
        name: Verify security tooling versions
        entry: python tools/verify_versions.py
        language: system
        pass_filenames: false
        always_run: true

      - id: check-secrets-in-env
        name: Check for secrets in environment files
        entry: python -c "
import sys
import re
for file in sys.argv[1:]:
    try:
        with open(file, 'r') as f:
            content = f.read()
            # Check for common secret patterns
            secret_patterns = [
                r'OPENAI_API_KEY\s*=\s*[^$]',
                r'API_KEY\s*=\s*[^$]',
                r'SECRET\s*=\s*[^$]',
                r'TOKEN\s*=\s*[^$]',
                r'PASSWORD\s*=\s*[^$]',
            ]
            for pattern in secret_patterns:
                if re.search(pattern, content, re.IGNORECASE):
                    print(f'Potential secret found in {file}: {pattern}')
                    sys.exit(1)
    except FileNotFoundError:
        pass
sys.exit(0)
"
        language: system
        files: '^\.env|\.env\..*$'

      - id: check-policy-drift
        name: Check policy allowlist drift
        entry: python -c "
import sys
import os
sys.path.insert(0, 'core_modules/network')
from policy import _load_allowlist_lock, get_config

lock_tokens = _load_allowlist_lock()
cfg = get_config()
allowlist_set = set(cfg.allowlist)

if lock_tokens and lock_tokens != allowlist_set:
    missing = lock_tokens - allowlist_set
    extra = allowlist_set - lock_tokens
    if missing or extra:
        print('Policy allowlist drift detected:')
        if missing:
            print(f'  Missing: {missing}')
        if extra:
            print(f'  Extra: {extra}')
        sys.exit(1)
"
        language: system
        files: '^core_modules/network/policy\.py$|^core_modules/network/policy_allowlist\.lock$'

  # Documentation checks
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]

  # Commit message checks
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.27.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

# Global configuration
default_language_version:
  python: python3

# CI configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [detect-secrets]
  submodules: false
