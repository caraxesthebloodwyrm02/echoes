repos:
  - repo: https://github.com/psf/black
    rev: 23.11.0
    hooks:
      - id: black
        language_version: python3
        args:
          - --line-length=100
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        args:
          - --max-line-length=100
          - --max-complexity=10
          - --extend-ignore=E203,W503
        exclude: ^(venv|__pycache__|build|dist)/
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args:
          - -r
          - -x
          - app/test_*
        exclude: ^(venv|__pycache__|tests)/
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          - --profile=black
          - --check-only
          - --diff
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.0
    hooks:
      - id: mypy
        additional_dependencies: []
        args:
          - --ignore-missing-imports
          - --no-strict-optional
        exclude: ^(tests|venv|__pycache__)/

  - repo: local
    hooks:
      - id: foreign-deps-guard
        name: Foreign dependency guard (scan only)
        entry: python -m automation.scripts.run_automation --task "Foreign Dependency Sanitize" --dry-run
        language: system
        pass_filenames: false
      - id: ensure-tests-exist
        name: Ensure tests exist for new modules
        entry: python automation/check_test_coverage.py
        language: system
        pass_filenames: false
      - id: sync-api-docs
        name: Sync API Docs from FastAPI
        entry: python -m automation.scripts.run_automation --task "Sync API Docs"
        language: system
        pass_filenames: false
