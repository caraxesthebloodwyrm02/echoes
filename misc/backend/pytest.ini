[tool:pytest]
# Disable third-party plugin autoload by default for consistent test runs
# To enable specific plugins, use: pytest -p plugin_name
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -ra
    --cov=packages
    --cov=automation
    --cov=workflows
    --cov=routines
    --cov=speech
    --cov=ubi_simulator
    --cov=employment_matcher
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=10

# Define test markers
markers =
    Glimpse: Glimpse tests (fast, isolated)
    integration: Integration tests
    e2e: End-to-end tests (slow, require full setup)
    slow: Slow tests (may be skipped in CI)
    ai: Tests requiring AI services
    network: Tests requiring network access

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test paths
testpaths =
    tests
    ubi_simulator/tests
    employment_matcher/tests
    packages/*/tests
