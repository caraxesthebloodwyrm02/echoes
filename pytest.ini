[pytest]
asyncio_mode = auto
# Only look for tests in the canonical suite
testpaths =
    tests

# Avoid recursing into archived/quarantined or build/cache dirs
norecursedirs =
    security_audit
    quarantine
    parasitic_removed
    backup_cache_safe
    .root_backup
    .git
    venv
    .venv
    env
    build
    dist
    node_modules
    __pycache__
    .pytest_cache
    htmlcov
    tests/broken

# Standard test naming patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Reasonable default (quiet); CI/tox can override
addopts = -q
