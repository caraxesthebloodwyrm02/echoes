[tool:pytest]
addopts =
    --strict-config
    --disable-warnings
    --tb=short
    -ra
    --cov=packages
    --cov=automation
    --cov=workflows
    --cov=routines
    --cov=speech
    --cov=ubi_simulator
    --cov=employment_matcher
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=10

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests
    e2e: End-to-end tests (slow, require full setup)
    slow: Slow tests (may be skipped in CI)
    ai: Tests requiring AI services
    network: Tests requiring network access

python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

testpaths =
    tests
    ubi_simulator/tests
    employment_matcher/tests
    packages/*/tests
